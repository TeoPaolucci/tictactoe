<!DOCTYPE html>
<html>
  <head>
    <title>Teo's Tic Tac Toe</title>
    <link rel='stylesheet' href='style.css'>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js" defer charset="utf-8"></script>
    <script type="text/javascript" src="game-logic.js" defer charset="utf-8"></script>
  </head>
  <body>
    <div class="userbar">
      <input name="reg-display" type="button" value="Register">
      <input name="reg-display" type="button" value="Login">
      <!-- TODO: Make these buttons do a thing! -->
    </div>
    <header>
      <h1 class="title">TIC TAC TOE</h1>
    </header>
    <div class="game">

      <div class="leftcol">
        <div class="oughts">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_X.svg/120px-Red_X.svg.png">
          <div class="wins">
            <p class="win-title">WINS:</p>
            <div class="win-counter" id="Xwins"></div>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="tictactoe">
          <div class="row">
            <span class="cell" id="c1"></span>
            <span class="cell" id="c2"></span>
            <span class="cell" id="c3"></span>
          </div>
          <div class="row">
            <span class="cell" id="c4"></span>
            <span class="cell" id="c5"></span>
            <span class="cell" id="c6"></span>
          </div>
          <div class="row">
            <span class="cell" id="c7"></span>
            <span class="cell" id="c8"></span>
            <span class="cell" id="c9"></span>
          </div>
        </div>
      </div>

      <div class="rightcol">
        <div class="naughts">
          <img class="icon" src="http://emojipedia-us.s3.amazonaws.com/cache/57/9f/579fd5f854fce3e42e05c9f8e886d7b6.png">
          <div class="wins">
            <p class="win-title">WINS:</p>
            <div class="win-counter" id="Owins"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
