<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css'>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="clickable-squares.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">TIC TAC TOE</h1>
    </header>
    <div class="game">

      <div class="leftcol">
        <div class="oughts">
          <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Red_X.svg/120px-Red_X.svg.png">
          <div class="wins">
            <p class="win-title">WINS:</p>
            <div class="win-counter">#</div>
          </div>
        </div>
      </div>

      <div class="center">
        <div class="tictactoe">
          <div class="row">
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
          </div>
          <div class="row">
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
          </div>
          <div class="row">
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
          </div>
        </div>
      </div>

      <div class="rightcol">
        <div class="naughts">
          <img class="icon" src="http://emojipedia-us.s3.amazonaws.com/cache/57/9f/579fd5f854fce3e42e05c9f8e886d7b6.png">
          <div class="wins">
            <p class="win-title">WINS:</p>
            <div class="win-counter">#</div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
